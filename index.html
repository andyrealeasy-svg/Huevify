<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huevify Web Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1ed760',
              background: '#121212',
              surface: '#181818',
              'surface-highlight': '#282828',
              secondary: '#b3b3b3',
              huevify: '#1e3a8a'
            },
            animation: {
              'appear': 'appear 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'zoom-in': 'zoomIn 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'slide-in-bottom': 'slideInBottom 0.3s ease-out forwards',
            },
            keyframes: {
              appear: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'none' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'none' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInBottom: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 20px; border: 3px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.5); }
      .range-slider { -webkit-appearance: none; height: 4px; border-radius: 2px; background: #4d4d4d; outline: none; }
      .range-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 12px; height: 12px; border-radius: 50%; background: white; cursor: pointer; opacity: 0; transition: opacity 0.2s; }
      .group:hover .range-slider::-webkit-slider-thumb { opacity: 1; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      button, a, .cursor-pointer { transition-property: transform, background-color, color, opacity, border-color, box-shadow; transition-duration: 0.2s; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
      button:active { transform: scale(0.96); }
      .hover-scale { position: relative; z-index: 1; transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
      .hover-scale:hover { transform: scale(1.02); z-index: 20; }
      .page-enter { animation: appear 0.4s ease-out forwards; }
      .animate-in { animation-duration: 0.3s; animation-fill-mode: forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-background text-white h-screen overflow-hidden selection:bg-primary selection:text-black font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
